  <tr>
    <td>
<ul id="tab">
	<li id="tab1" class="hover" onclick="setTab('tab',1,3)">{lang('修改栏目页')}</li>
</ul>
<div class="info_content">
  <div id="con_tab_1"><form name="form1" action="" method="post"><input name="siteid" type="hidden" value="{$siteid}" /><input name="catid" type="hidden" value="{$row['catid']}" /><input name="subids" type="hidden" value="{$subids}" />

      {setOption($row['modelid'],$models)}

  <tr>

  </tr> 
  <tr>
    <th>{lang('英文目录')}</th>
    <td><input type="text" class="input-text" name="catdir" id="catdir" size="30" value="{$row['catdir']}" /></td>
  </tr>
    </tbody>
    </table>
    </td>
  </tr>

   </div>
